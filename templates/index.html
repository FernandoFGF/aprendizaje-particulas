<!doctype html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .filter-controls {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
      }
      .filter-controls label {
        margin-right: 15px;
        cursor: pointer;
      }
      .start-container {
        margin-top: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Cabecera con controles de filtro -->
      <div class="d-flex justify-content-between align-items-center py-4">
        <h1 class="text-center display-5">{{title}}</h1>
        <div class="filter-controls">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filter-interaction" checked>
            <label class="form-check-label" for="filter-interaction">Tipo de interacción</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filter-flavor" checked>
            <label class="form-check-label" for="filter-flavor">Sabor</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filter-mode" checked>
            <label class="form-check-label" for="filter-mode">Modo de interacción</label>
          </div>
        </div>
      </div>

      <!-- Contenedor principal -->
      <div class="container-fluid pb-3">
        <div class="d-flex justify-content-center">
          <div class="border rounded-3 p-2" style="width: 75%;">
            <!-- Contenido descriptivo puede ir aquí -->
          </div>
        </div>
      </div>

      <!-- Botón START -->
      <div class="start-container">
        <button id="start-btn" class="btn btn-primary btn-lg">
          START <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/indexFilters.js') }}"></script>
  </body>
</html>
