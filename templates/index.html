<!doctype html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .filter-controls {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
      }
      .filter-controls label {
        margin-right: 15px;
        cursor: pointer;
      }
      .start-container {
        margin-top: 2rem;
        text-align: center;
      }
      .start-container .btn-primary {
        background-color: #1abc9c;
        border-color: #1abc9c;
      }
      .btn-primary:active,
      .btn-primary:focus,
      .btn-primary.active {
        background-color: #16a085 !important;
        border-color: #16a085 !important;
        box-shadow: 0 0 0 0.25rem rgba(26, 188, 156, 0.5) !important;
      }
      .form-check-input:checked {
        background-color: #1abc9c;
        border-color: #1abc9c;
      }
      .form-check-input:focus {
        box-shadow: 0 0 0 0.25rem rgba(26, 188, 156, 0.25);
      }
      .form-select:focus {
        border-color: #1abc9c;
        box-shadow: 0 0 0 0.25rem rgba(26, 188, 156, 0.25);
      }
      .form-select option:checked,
      .form-select option:focus,
      .form-select option:hover {
        background: linear-gradient(#1abc9c, #1abc9c) !important;
        color: white !important;
      }
      .form-select option {
        background: white !important;
        color: black !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3">
            <div>
                <span class="me-3 text-muted">
                  <i class="bi bi-check-circle-fill text-success"></i> Sesión activa
                </span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Cerrar Sesión</a>
            </div>
        </div>
      <!-- Filter controls -->
      <div class="d-flex justify-content-between align-items-center py-4">
        <h1 class="text-center display-5">{{title}}</h1>
        <div class="filter-controls">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filter-interaction" checked>
            <label class="form-check-label" for="filter-interaction">Tipo de interacción</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filter-flavor" checked>
            <label class="form-check-label" for="filter-flavor">Sabor</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filter-mode" checked>
            <label class="form-check-label" for="filter-mode">Modo de interacción</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filter-particles" checked>
            <label class="form-check-label" for="filter-particles">Partículas en el suceso</label>
          </div>

          <div class="form-check form-check-inline ms-3">
            <div class="input-group input-group-sm" style="width: 110px;">
              <span class="input-group-text bg-transparent pe-1">
                <i class="bi bi-images small"></i>
              </span>
              <select class="form-select form-select-sm" id="image-count" style="width: 80px;" aria-label="Imágenes a seleccionar">
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Main container-->
      <div class="container-fluid pb-3">
        <div class="d-flex justify-content-center">
          <div class="border rounded-3 p-2" style="width: 75%;">
          </div>
        </div>
      </div>

      <!-- Learning and testing buttons -->
      <div class="start-container">
        <button id="learn-btn" class="btn btn-primary btn-lg">
          APRENDER <i class="bi bi-arrow-left"></i>
        </button>
        <button id="start-btn" class="btn btn-primary btn-lg">
          PROBAR <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/indexFilters.js') }}"></script>
  </body>
</html>
