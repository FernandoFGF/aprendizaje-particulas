<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/energyUtils.js') }}"></script>
    <script>
        window.appConfig = {
            baseUrl: '{{ BASE_URL }}',
            serveImagesViaFlask: {{ 'true' if SERVE_IMAGES_VIA_FLASK else 'false' }},
            imagesUrlPrefix: '{{ IMAGES_URL_PREFIX }}'
        };

        const baseUrl = window.appConfig.baseUrl;
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
